<div class="container mat-app-background">
  <div class="header">
    <h1>LOGIN</h1>
    <h3 *ngIf="hasLoggedIn">Login succeeded!</h3>
  </div>
  <form *ngIf="!hasLoggedIn" (ngSubmit)="login()" name="loginForm" #loginForm="ngForm">
    <!-- username -->
    <mat-form-field class="full-width">
      <input name="username" required matInput placeholder="Username" [(ngModel)]="loginParam.username">
    </mat-form-field>
    <!-- password -->
    <mat-form-field class="full-width">
      <input type="password" name="password" required matInput placeholder="Password" [(ngModel)]="loginParam.password">
    </mat-form-field>
    <mat-dialog-actions>
      <button type="submit" mat-raised-button color="primary" 
      [disabled]="!loginForm.form.valid">Login</button>    
    </mat-dialog-actions>
  </form>
</div>
