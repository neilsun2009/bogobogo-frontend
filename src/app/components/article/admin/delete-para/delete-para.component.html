<h2 mat-dialog-title>Are you sure to delete this paragraph?</h2>
<mat-dialog-content>{{data.title}}</mat-dialog-content>
<br/>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>    
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
